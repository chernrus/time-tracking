<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>T-calc</title>
  </head>
  <body>
    <div class="calculator">
      <div class="block-header">
        <h2>Time calculator</h2>
      </div>
      <div class="calculator__board">
        <div class="calculator__controll-panel">
          <button class="calculator__btn calc-btn" type="button" name="calc-btn">Calculate</button>
          <button class="calculator__btn clean-btn" type="button" name="clean-btn">Clear</button>
        </div>
        <div class="calculator__time-list">

        </div>
        <div class="calculator__controll-panel">
          <div class="calculator__total-line">
            Всего
            <span class="calculator__total-num"></span>
          </div>
          <button class="calculator__btn add-btn" type="button" name="add-btn">+ Add</button>
        </div>
        <h3>Calculated</h3>
        <div class="calculator__calculated-list">

        </div>
      </div>
    </div>
    <input type="time" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}"/>
    <script src="/assets/bundle.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>
  </body>
</html>
